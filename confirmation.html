    <header>

            <img src="https://drive.google.com/uc?export=view&id=1Frihe9PjHs5116Ng205YhhZZBPu8Gytt" alt="flower">
        </div>
    </header>
    <section>
        <form method="" id="myForm">
            <h1>CONFIRMACIÓN ASISTENCIA</h1>
            <h2 id="family_user"></h2>
            <p id="number_guests"></p>
            <label for="guest">Cuantos Asistiran:</label>
            <input required type="number" id="guest" placeholder="Ejemplo: 2">
            <label for="alergy">Alergías:</label>
            <textarea placeholder="Ejemplo: Mariscos, maní, gluten, nueces, etc." id="alergy" cols="1" rows="3"></textarea>            
            <label for="description">Comentarios Adicionales:</label>
            <textarea placeholder="Ejemplo: Camilo es vegetariano... Necesito silla para bebe... etc." id="description" cols="1" rows="5"></textarea>
            <button id="confirmation" type="submit">CONFIRMAR</button>
        </form>
    </section>
    <footer>
        <div class="flower_bottom">
            <img src="https://drive.google.com/uc?export=view&id=1ilZ7Fvtbt3WnIqKNNDdnDSncJxjaHtIG" alt="flower">
        </div>
        <a href="https://wa.link/yyqe88"><img src="https://image.flaticon.com/icons/png/512/1384/1384055.png" alt="Whatsapp_Logo"></a>
    </footer>
